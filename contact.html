<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="contact.css"> <!-- New CSS file for contact.html -->
    <title>Contact</title>
</head>
<body>
    <header class="structural">
        <h1>Contact</h1>
    </header>
    <nav class="structural">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.css">Contact</a></li>
        </ul>
    </nav>
    <h2>Contact</h2>
    <main class="structural">
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autofocus>
        </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <fieldset>
                <legend>What section of PROG1245 are you in?</legend>

                <label><input type="radio" id="4" name="sec" value="4" required> Section 4</label>
                <div>
                <label><input type="radio" id="5" name="sec" value="5" required> Section 5</label>
                <div>
                <label><input type="radio" id="8" name="sec" value="8" required> Section 8</label>
            </fieldset>
            <div>
                <label for="help">What do you need help with?</label>
                <select id="help" name="help" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Both">Both (HTML & CSS)</option>
                </select>
            </div>
            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <div>
                <label><input type="checkbox" id="human" name="human" value="true" required> I am a human</label>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    <aside class="structural">
        <h2>Links</h2>
        <ul>
            <li><a href="https://www.youtube.com">Link 1</a></li>
            <li><a href="https://www.facebook.com">Link 2</a></li>
        </ul>
    </aside>
    <footer class="structural">
        <p>Prabhjot &copy; 2023</p>
    </footer>
</body>
</html>
